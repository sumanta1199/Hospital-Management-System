{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
{% endblock %}

{% block login %}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
        aria-expanded="false">
        Login
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="doctorlog">Doctor</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="patientlog">Patient</a>
    </div>
</li>
{% endblock %}

{% block body %}

<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div id="hati" class="row g-0">
                <div class="col-lg-5">
                    <img class="img-fluid" src="{% static 'img/signup.png' %}" alt="img loading">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h2 id="soumen" class="animate__animated animate__bounce animate__heartBeat animate__infinite">Login
                        to CityLife
                    </h2>
                    <h3 class="text-center mx-0 my-0">Patient Login</h3>
                    <form class="pt-5" action="patlog" method="post">
                        {% csrf_token %}
                        <div class="form-floating ">
                            <i class="fa-solid fa-user-large"></i>
                            <input class="shadow" type="email" name="email" class="rounded-pill my-3 "
                                class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        </div>
                        <div class="form-floating">
                            <i class="fa-solid fa-lock"></i>
                            <input class="shadow" name="pwd" type="password" class="rounded-pill my-3"
                                class="form-control" id="floatingPassword" placeholder="Password" required>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button input type="submit" id="btn2" class="rounded-pill my-3">Login</button>
                            </div>
                        </div>
                    </form>
                    <p>or login with</p>
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fa-brands fa-google-plus"></i></span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
