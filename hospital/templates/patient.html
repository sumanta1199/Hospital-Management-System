{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
{% endblock %}

{% block login %}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
        aria-expanded="false">
        Login
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="doctorlog">Doctor</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="patientlog">Patient</a>
    </div>
</li>
{% endblock %}

{% block body %}

<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div id="hati" class="row g-0">
                <div class="col-lg-5">
                    <img class="img-fluid" src="{% static 'img/signup.png' %}" alt="img loading">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h2 id="soumen" class="animate__animated animate__bounce animate__heartBeat animate__infinite">
                        SignUp to CityLife</h2>
                    <h3 class="text-center mx-0 my-0">Patient Registration</h3>
                    <form class="pt-5" action="patreg" method="post">
                        {% csrf_token %}
                        <div class="form-floating my-1 my-2 ">
                            <div class="form-floating my-2">
                                <input class="shadow" type="text" id="name" name="name" value=""
                                    class="rounded-pill my-3 " placeholder="name" class="form-control">
                            </div>
                            <input class="shadow" type="email" pattern=".+@gmail\.com" name="email"
                                class="rounded-pill my-3 " class="form-control" id="floatingInput"
                                placeholder="email@example.com" required>
                        </div>

                        <div class="form-floating my-2">
                            <input class="shadow" type="text" id="phno" name="phno" placeholder="Phone No" value=""
                                class="rounded-pill my-3 " class="form-control">

                        </div>
                        <div class="form-floating my-2">
                            <input class="shadow" type="password" placeholder="password" id="pwd" name="pwd"
                                pattern="[A-Za-z0-9]{8}[A-Za-z0-9]*"
                                title="Password must be contain minimum 8 Characters" value=""
                                class="rounded-pill my-3 " class="form-control" required>
                        </div>
                        <div class="form-floating">

                            <input class="shadow" type="text" id="age" name="age" placeholder="Age" value=""
                                class="rounded-pill my-3 " class="form-control">
                            <div class="mt-2">
                                <label class="me-4">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Others</label>
                                </div>
                                <div class="">
                                    <label class="" for="blood">Blood Group</label>

                                    <select id="blood" name="blood_group">
                                        <option>select</option>
                                        <option value="a+">A+</option>
                                        <option value="a-">A-</option>
                                        <option value="b+">B+</option>
                                        <option value="b-">B-</option>
                                        <option value="o+">O+</option>
                                        <option value="o-">O-</option>
                                        <option value="ab+">AB+</option>
                                        <option value="ab-">AB-</option>
                                    </select>


                                </div>
                            </div>
                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10">
                                    <button id="btn2" class="rounded-pill my-2">SignUp</button>
                                </div>
                            </div>
                    </form>
                </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
